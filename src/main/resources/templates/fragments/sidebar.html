<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="sidebar(activePage)">
  <a th:href="@{/dashboard}" class="brand-link">
    <span class="brand-text font-weight-light">AdminLTE Demo</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a th:href="@{/dashboard}"
             class="nav-link"
             th:classappend="${activePage} == 'dashboard' ? ' active' : ''">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/profile}"
             class="nav-link"
             th:classappend="${activePage} == 'profile' ? ' active' : ''">
            <i class="nav-icon fas fa-user"></i>
            <p>Profile</p>
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/settings}"
             class="nav-link"
             th:classappend="${activePage} == 'settings' ? ' active' : ''">
            <i class="nav-icon fas fa-cog"></i>
            <p>Settings</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
