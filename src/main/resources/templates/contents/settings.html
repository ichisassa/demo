<section class="content" th:fragment="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">General Settings</h3>
          </div>
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="siteName">Site name</label>
                <input type="text" class="form-control" id="siteName" placeholder="AdminLTE Demo">
              </div>
              <div class="form-group">
                <label for="email">Contact email</label>
                <input type="email" class="form-control" id="email" placeholder="admin@example.com">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="maintenance">
                <label class="form-check-label" for="maintenance">Maintenance mode</label>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-secondary">Save</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card card-outline card-danger">
          <div class="card-header">
            <h3 class="card-title">Danger Zone</h3>
          </div>
          <div class="card-body">
            <p class="text-muted mb-3">This is only a mock section. Wire it to your backend as needed.</p>
            <button class="btn btn-danger" type="button" disabled>Reset data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
